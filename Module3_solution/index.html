<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src='narrow.module.js'></script>
    <script src="menusearch.service.js"></script>
    <script src='narrow.controller.js'></script>
    <script src='founditems.directive.js'></script>
 </head>
 <body>
   <div class="container" ng-controller='NarrowItDownController as NIDC'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="NIDC.key" ng-change="NIDC.keyChanged()">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NIDC.clearFound()">Narrow It Down For Me!</button>
    </div>
    <div>
    <found-items class="results" my-list="NIDC" on-remove="NIDC.remove"></found-items>
    </div>
  </div>

</body>
</html>
